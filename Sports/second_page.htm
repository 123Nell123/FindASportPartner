<!DOCTYPE html>
<html lang="en">
<head runat="server"> 	  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="style1.css" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>
<div class="wrapper">
	
	<header class="clearfix">
			<div id="logo" class="pull-left">
				<a href="#"><img src="logo.png" class="img-responsive" alt="Sports Partner Finder"></a>
			</div>
			<div id="login-button" class="pull-right">
        		<a href="signin.html" class="btn btn-danger">Sign In</a>	
			</div>
    </header>
		
	<div class="container">
   	<h1>Create a New Account!!</h1>
		
	<div class="col-lg-12">
	
	<div class="row">
							
				<div class="col-sm-6 form-group">
				<label>First Name</label>
						<input type="text" placeholder="Enter First Name Here.." class="form-control">
                					<p class="help-block">Enter you First Name only</p>
				</div>
             				 
				<div class="col-sm-6 form-group">
				<label>Last Name</label>
						<input type="text" placeholder="Enter Last Name Here.." class="form-control">
                					<p class="help-block">Enter you Last Name only</p>
				</div>
		 	
	</div>
	<div class="row">
	<div class="col-sm-6 form-group">
				<label>Gender</label><br>
				 	<input type="radio" name="gender" value="male" checked> Male<br>
  					<input type="radio" name="gender" value="female"> Female<br>
 					<input type="radio" name="gender" value="other"> Other <br>
	</div>
	</div>
	
				
	<div class="row">
	<div class="col-sm-6 form-group">
				<label>Date of Birth</label> <br>
  					<input type="date" name="bday" class="form-control">
			</div>	
	</div>						
						
					
			<div class="row">
							
				<div class="col-sm-4 form-group">
					<label>City</label>
					<input type="text" placeholder="Enter City Name Here.." class="form-control">
				</div>	
				<div class="col-sm-4 form-group">
					<label>State</label>
					<input type="text" placeholder="Enter State Name Here.." class="form-control">
				</div>	
					<div class="col-sm-4 form-group">
					<label>Zip</label>
					<input type="number" placeholder="Enter Zip Code Here.." class="form-control">
				</div>		
			
			</div>					
						

			<div class="row">
							
				<div class="col-sm-6 form-group">
					<label>Phone Number</label>
						<input type="tel" name="usrtel" placeholder="Enter Phone Number Here.." class="form-control">
				</div>		
							
			</div>	
					
		<!-- --- Add your Favorite Sport -- -->	
		<div class="col-sm-12">
		<div class="row">
		<div class="col-sm-6 form-group">
		
		<script type="text/javascript" src="script1.js"></script>
		<form name="anu" id="anu">
		<label>Pick any 3 Favourite Sport</label><br>
				<input class="single-checkbox" type="checkbox" name="sport1" value="Tennis"> I like Tennis<br>
				<input class="single-checkbox" type="checkbox" name="sport1" value="Basketball"> I like Basketball<br>	
				<input class="single-checkbox" type="checkbox" name="sport1" value="Vollyball"> I like Vollyball<br>
				<input class="single-checkbox" type="checkbox" name="sport1" value="Hiking"> I like Hiking<br>
				<input class="single-checkbox" type="checkbox" name="sport1" value="Swimming"> I like Swimming<br>
				<input class="single-checkbox" type="checkbox" name="sport1" value="Soccer"> I like Soccer<br>
		</div>
		</form>
		
		</div>
		</div>
	
			<div class="row">
					
				<div class="col-sm-6 form-group">
					<label>Email ID</label>
						<input type="email" id="email" name="email" placeholder="Enter Email ID Here.." class="form-control">
				</div>		
							
			</div>	
						

			<div class="row">
							
				<div class="col-sm-6 form-group">
					<label>Password</label>
						<input type="password" id="password" name="password" placeholder="Enter Password Here.." class="form-control">
							<p class="help-block">Password should be at least 4 characters</p>
				</div>		
			</div>	

						
			<div class="row">
							
				<div class="col-sm-6 form-group">
					<label>Confirm Password</label>
						<input type="password" id="password_confirm" name="password_confirm" placeholder="Enter Password Here.." class="form-control">
							<p class="help-block">Please confirm password</p>
				</div>		
							
			</div>
		
	      	
	</div>
	</div>
	</div>

		<div class="control-group">
   
		   <!-- Button -->
     
			 <div class="controls">
    
			    <button class="btn btn-success">Register Me</button>
    
                         </div>
  
	<footer>
        	<p class="footertext">Copyright 2017-2018</p>
        </footer>
</div>
		 		
</body>

</html>
